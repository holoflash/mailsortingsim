<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Sorting Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>

<body>
    <div id="header-title"></div>
    <div id="instructions"></div>
    <div id="game-info">
        <div id="score" class="info-box neutral"></div>
        <div id="cash" class="info-box neutral"></div>
    </div>
    <div id="message" class="info-box"></div>
    <div id="lives"></div>
    <div id="timer" class="info-box neutral"></div>
    <div id="letter-details" class="info-box neutral"></div>
    <div id="zipcode-grid" class="grid-container"></div>

    <button onclick="location.reload()">RESTART</button>

    <script type="module" src="main.js"></script>
</body>

</html>
