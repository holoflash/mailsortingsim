<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Put your geographical skills to the test in Pigeonholed! Explore real-world locations, sort letters, and conquer progressively harder levels. A unique blend of puzzle-solving and global exploration awaits. How far can you go?">
    <meta property="og:title" content="Pigeonholed">
    <meta property="og:description"
        content="Put your geographical skills to the test in Pigeonholed! Explore real-world locations, sort letters, and conquer progressively harder levels.">
    <meta property="og:image" content="/src/icons/favicon.svg">
    <meta name="twitter:title" content="Pigeonholed">
    <meta name="twitter:description"
        content="Put your geographical skills to the test in Pigeonholed! Explore real-world locations, sort letters, and conquer progressively harder levels.">
    <meta name="twitter:image" content="/src/icons/favicon.svg">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pigeonholed</title>
    <link rel="icon" type="image/png" href="/src/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/src/icons/favicon.svg" />
    <link rel="shortcut icon" href="/src/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/src/icons/apple-touch-icon.png" />

    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="src/styles.css">
</head>


<body>
    <script type="module" src="src/Game.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(registrationError => {
                        console.error('Service Worker registration failed:', registrationError);
                    });
            });
        }
    </script>
</body>

</html>
